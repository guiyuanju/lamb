<html>
  <head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="repl">
        <div class="repl-output" id="stdout">
            <p style="font-size: 32px; font-weight: bold">LAMB</p>
        </div>
        <div class="repl-input-line">
            <span class="prompt">λ</span>
            <input type="text" id="stdin" autofocus>
        </div>
    </div>

    <script src="wasm_exec.js"></script>

    <script>
    const go = new Go();
    WebAssembly.instantiateStreaming(fetch("la.wasm"), go.importObject).then((result) => {
      go.run(result.instance);
    });

    let repl = document.getElementById("repl")
    let stdin = document.getElementById("stdin")
    let stdout = document.getElementById("stdout")
    stdin.addEventListener("keydown", function(e) {
      if (e.key === "Enter") {
        e.preventDefault()
        const input = stdin.value
        const res = run(input)
        stdout.innerHTML += `<span class="prompt">λ</span>${input}<br/><pre>${res}</pre>`
        stdin.value = ""
      }
    })
    </script>
  </body>
</html>
